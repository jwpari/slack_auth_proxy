{{template "header.html" .}}
<div class="row signin-container">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3 page-widget">
        <div class="signin">
            <img class='logo' src="/_slackproxy/logo.jpg" width="100%" alt=""/>
            <a class="btn btn-signin" href="/oauth2/start?rd={{ .Redirect }}">
                <div class="sign_in_with_slack_button"></div>
            </a>
            {{ if .HtPasswd }}
            {{ if .BasicRequested }}
                <form class="form-sep" role="form" method="POST" action="{{ .SignInUrl }}">
                    <input type="hidden" name="rd" value="{{ .Redirect }}">
                    <div class="form-group">
                        <input type="text" class="form-control" name="username" placeholder="Username" required="" autofocus="">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="Password" required="">
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                        Sign In
                    </button>
                </form>
            {{ else }}
            <div class="form-sep">
                <a href="?basic=1" class="pull-right">Guest login.</a>
            </div>
            {{ end }}
            {{ end }}
        </a>
    </div>
</div>
{{template "footer.html" .}}
